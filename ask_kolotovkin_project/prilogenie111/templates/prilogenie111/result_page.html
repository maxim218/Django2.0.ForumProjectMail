{% extends 'prilogenie111/my_template.html' %}
{% block content %}

<div style = "padding-top: 30px"></div>
<h2 id = "message"></h2>
<div style = "padding-top: 30px"></div>

<button class = "btn" onclick = "goBackPage()">Вернуться</button>

<script>
    function goBackPage() {
        const val = localStorage.getItem('val');
        window.location = "/discuss/" + (parseInt(val));
    }
</script>

<script>
    window.onload = function() {
        isUserAuthorized();

        setPageHeader("Результат добавления");

        const value = location.search + "";

         if(value === "?x=input_field_is_empty") {
            elem("message").innerHTML = "Поле ввода пусто.<br>Комментарий не был добавлен.";
         }
         if(value === "?x=user_is_not_autentificated_in_system") {
            elem("message").innerHTML = "Гости не могут оставлять комментарии.<br>Комментарий не был добавлен.";
         }
         if(value === "?x=push_comment_ok") {
            elem("message").innerHTML = "Комментарий успешно добавлен.";
         }
    }
</script>

{% endblock %}
